<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalCulator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5">

    <h2 class="h2 text-center mb-5">JavaScript Calculator</h2>
    <div class="row mb-3">

      <div class="col">
        <label class="form-label">Number 1</label><br>
        <input class="form-control" id="number_1" style="width: 100%;" type="text" aria-label="Number-1">
      </div>

      <div class="col">
        <label class="form-label">Operator</label>
        <select class="form-select col-4" aria-label="Default select example" id="select_operator">
          <option id="option1">+</option>
          <option id="option2">-</option>
          <option id="option3">*</option>
          <option id="option4">/</option>
        </select>
      </div>

      <div class="col">
        <label class="form-label">Number 2</label><br>
        <input class="form-control" id="number_2" type="text">
      </div>
    </div>


    <div class="row mb-2">
      <div class="col">
        <button class="btn btn-primary" style="width: 100%;" id="submit">Submit</button>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-4">
        <label class="form-label">Answer:</label><br>
        <input class="form-control" id="answer" type="text">
      </div>
    </div>




  </div>

  <script src=" script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
    integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
    crossorigin="anonymous"></script>
</body>

</html>
